<!DOCTYPE html>
<html>
<head>
	<title>Formulario</title>
</head>
<body>
	<h1>Formulario</h1>
	<h2>Ejemplo formulario vertical</h2>
	<form>

		<h3>REGISTRO</h3>
		<p>NOMBRE:</p><input type="text">
		<p>TELEFONO:</p><input type="number">
		<p>E-MAIL:</p><input type="email">
		<p>CONTRASEÑA:</p><input type="password">
		<button>Enviar</button>
	</form>
		<h2>Ejemplo de formulario horizontal</h2>
    <form>
    	<h3>REGISTRO</h3>
    	<label>NOMBRE:<input type="text"></label>
    	<br>
    	<label>TELEFONO:<input type="number"></label>
    	<br>
    	<label>E-MAIL:<input type="email"></label>
    	<br>
    	<label>CONTRASEÑA:<input type="password"></label>
    	<button>Enviar</button>
    </form>	

	<h2>Ejemplo de formulario horizontal con instrucciones</h2>
    <form>
    	<h3>REGISTRO</h3>
    	<label>NOMBRE:<input type="text" placeholder="Tu nombre completo aqui plox"></label>
    	<br>
    	<label>TELEFONO:<input type="number" placeholder="Ingrese su numero telefonico"></label>
    	<br>
    	<label>E-MAIL:<input type="email" placeholder="Favor de colocar su e-mail para agregarlo a nuestro squad"></label>
    	<br>
    	<label>CONTRASEÑA:<input type="password" placeholder="Ingrese el numero de su tarjeta de credito"></label>
    	<button>Ya te quedaste sin dinero JAJAJA</button>
    </form>	



</body>
</html>
